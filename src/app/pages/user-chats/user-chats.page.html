<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ otherUserProfile?.username }}</ion-title>
    <ion-buttons slot="primary">
      <ion-button [routerLink]="['/chat-settings']">
        <ion-icon slot="icon-only" name="settings"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-chat-bubble [messages]="messages" [otherUserProfile]="otherUserProfile"
    [currentUserProfile]="currentUserProfile"></app-chat-bubble>
</ion-content>

<ion-footer (touchstart)="footerTouchStart($event)">
  <ion-toolbar>
    <ion-row class="ion-align-items-center">
      <ion-col size="1">
        <ion-buttons>
          <ion-button class="toolbar-button" (touchstart)="changePicture($event)">
            <ion-icon name="images"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-col>

      <ion-col style="padding-right: 0px">
        <textarea class="no-outline" (ngModelChange)="textAreaChange()" autosize rows="1" [maxRows]="10"
          [(ngModel)]="message" placeholder="Write your message">
        </textarea>
      </ion-col>

      <ion-col size="1" style="padding-left: 0px">
        <ion-buttons>
          <ion-button class="toolbar-button" fill="clear" [disabled]="!message" color="primary"
            (touchstart)="sendMessage($event)">
            <ion-icon name="send"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
