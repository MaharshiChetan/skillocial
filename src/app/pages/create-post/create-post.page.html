<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Create Post</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="addPost()">
        <ion-icon slot="icon-only" name="checkmark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-card class="ion-no-margin">
      <ion-row>
        <ion-col>
          <form [formGroup]="postForm">
            <ion-item class="ion-no-padding">
              <ion-thumbnail slot="start" class="container">
                <div class="img-placeholder" *ngIf="!post?.imageUrl && !cameraService.chosenPicture"
                  (click)="cameraService.changePicture()">
                  <div class="centered">
                    <ion-icon name="camera" class="camera-icon"></ion-icon>
                  </div>
                </div>
                <img alt="" *ngIf="cameraService.chosenPicture || post?.imageUrl"
                  [src]="cameraService.chosenPicture || post?.imageUrl" class="cover-image"
                  (click)="cameraService.changePicture()" />
              </ion-thumbnail>
              <ion-textarea placeholder="Write Something..." autosize [maxRows]="16" formControlName="textualContent">
              </ion-textarea>
            </ion-item>
          </form>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button expand="block" color="secondary" (click)="addPost()">Create Post</ion-button>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-grid>
</ion-content>
