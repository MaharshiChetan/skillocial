<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="secondary">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>My Events</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher *ngIf="events" (ionRefresh)="getMyEvents($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div *ngIf="!events" text-center padding-top><ion-spinner></ion-spinner></div>
  <ion-row *ngIf="events?.length === 0">
    <ion-col text-center class="no-event"> No Event </ion-col>
  </ion-row>
  <ion-list>
    <ion-item-sliding *ngFor="let event of events">
      <ion-item class="animated fadeIn" button detail="false">
        <ion-ripple-effect></ion-ripple-effect>
        <ion-thumbnail slot="start">
          <img alt="" [src]="event.imageUrl" class="cover-image" />
        </ion-thumbnail>
        <ion-label>
          <h2>{{ event.name }}</h2>
          <p>{{ event.city }}</p>
          <p>{{ event.startDateAndTime | date: 'MMM d, y, h:mm a' }}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="secondary" (click)="navigateToTrackEvent(event)">
          <ion-icon style="font-size: 25px" name="analytics" mode="md"></ion-icon>
          <ion-label>Track</ion-label>
        </ion-item-option>
        <ion-item-option color="medium" (click)="editEvent(event.id)">
          <ion-icon style="font-size: 25px" name="create" mode="md"></ion-icon>
          <ion-label>Edit</ion-label>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
