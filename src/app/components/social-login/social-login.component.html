<ion-grid class="btn-group" *ngIf="type === 'login'">
  <ion-row>
    <ion-col size="4">
      <ion-button shape="round" expand="full" color="facebook" (click)="facebookLogin()">
        <ion-icon slot="icon-only" name="logo-facebook"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="4">
      <ion-button shape="round" expand="full" color="twitter" (click)="twitterLogin()">
        <ion-icon slot="icon-only" name="logo-twitter"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="4">
      <ion-button shape="round" expand="full" color="google" (click)="googleLogin()">
        <ion-icon slot="icon-only" name="logo-googleplus"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-grid class="btn-group" *ngIf="type === 'register'">
  <ion-row>
    <ion-col size="4">
      <ion-button
        shape="round"
        expand="full"
        fill="outline"
        color="facebook"
        (click)="facebookLogin()"
      >
        <ion-icon slot="icon-only" name="logo-facebook"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="4">
      <ion-button
        shape="round"
        expand="full"
        fill="outline"
        color="twitter"
        (click)="twitterLogin()"
      >
        <ion-icon slot="icon-only" name="logo-twitter"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="4">
      <ion-button shape="round" expand="full" fill="outline" color="google" (click)="googleLogin()">
        <ion-icon slot="icon-only" name="logo-googleplus"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
